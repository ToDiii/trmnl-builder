services:
  frontend:
    build:
      context: ./frontend
    ports:
      - "3000:3000"
    volumes:
      # Nur /src und index.html mounten für hot reload, nicht ganzes /app
      - ./frontend/src:/app/src
      - ./frontend/index.html:/app/index.html
      - ./frontend/vite.config.js:/app/vite.config.js
    env_file:
      - ./frontend/.env
    environment:
      NODE_ENV: development
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    depends_on:
      - backend
    command: npm run dev -- --host

  backend:
    build:
      context: ./backend
    ports:
      - "5002:3000"   # Hier angepasst: 5002 → Hostport, 3000 → Containerport (Backend läuft auf 3000!)
    volumes:
      - ./backend:/app
    env_file:
      - ./backend/.env
    environment:
      NODE_ENV: development
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  frontend-prod:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
